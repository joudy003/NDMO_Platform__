<script>

  function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const icon = document.getElementById('sidebarToggleIcon');

  // تبديل حالة السايدبار
  sidebar.classList.toggle('hidden');

  // تبديل الأيقونة
  if (sidebar.classList.contains('hidden')) {
    icon.src = "img/Closed_sidebar.png"; // إذا السايدبار مغلق
  } else {
    icon.src = "img/Open_sidebar.png";   // إذا السايدبار مفتوح
  }
}
  // فتح/إغلاق القائمة عند الضغط على "التسجيل"
  document.addEventListener('click', function(e) {
    const trigger = e.target.closest('.sidebar .sidebar-row2');
    const openNodes = document.querySelectorAll('.sidebar .has-submenu.open');

    if (trigger) {
      const container = trigger.closest('.has-submenu');
      // إغلاق أي قوائم مفتوحة أخرى
      openNodes.forEach(n => { if (n !== container) n.classList.remove('open'); });
      // تبديل الحالية
      container.classList.toggle('open');
      return;
    }

    // الضغط خارج القائمة يغلقها
    if (!e.target.closest('.sidebar .has-submenu')) {
      openNodes.forEach(n => n.classList.remove('open'));
    }
  });

  // دعم الكيبورد (Enter/Space) على زر التسجيل
  document.addEventListener('keydown', function(e) {
    const isEnter = (e.key === 'Enter' || e.keyCode === 13);
    const isSpace = (e.key === ' ' || e.keyCode === 32);
    if ((isEnter || isSpace) && document.activeElement.matches('.sidebar-row2')) {
      e.preventDefault();
      document.activeElement.closest('.has-submenu').classList.toggle('open');
    }
  });
</script>
